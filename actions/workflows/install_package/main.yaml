---
version: 1.0
description: install package 

input: 
  - git_source

vars:
  - error_code: 'nil'

output: 
  - mysource: <% ctx().git_source %>
  - myErrCode: <% ctx().error_code %>

tasks:
  install_package:
    action: packs.uninstall
    input:  
      packs: <% ctx().git_packs %>
    next:
      - when: <% succeeded() %> 
        publish:
          - error_code: '50'