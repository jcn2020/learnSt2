---
version: 1.0
description: available vars 

input:
  - name
  - location
  - levels
  - confirmation
  - dayOfWeek 

vars:
  - notUsed: "never used"

# don't know how to use it
#output_schema: 
#  myName: 
#    type: "string"
#    required: true
#  myLocation: 
#    type: "string"
#  myNotUsed:
#    type: "string"


output:
  - myName: <% ctx().name %>
  - myLocation: <% ctx().location %>
  - myLevel: "{{ ctx().levels }}"
  - myConfirmation: "{{ ctx().confirmation }}" 
  - myDayOfWeek: <% ctx().dayOfWeek %>
  - myPackageOwner: "{{ config_context.package_owner }}"
  - myNotUsed: <% ctx().notUsed %>



tasks:
  diplay_vars:
    with:
      items: <% ctx().levels %>
    action: core.echo
    input:
      message: "<% item() %> and <% ctx().name %>  and <% ctx().location %>"
    next:
      - when: <% succeeded() %>
        # publish: notUsed="{{action_context.location}}"
        publish: notUsed="{{ ctx().location }}"
        

